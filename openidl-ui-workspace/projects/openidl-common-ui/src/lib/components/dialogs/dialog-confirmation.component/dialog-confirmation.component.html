<app-base-dialog [title]="data.title" [type]="data.type"></app-base-dialog>
<mat-dialog-content class="mat-typography">
	{{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-flat-button mat-dialog-close="yes" color="primary">Yes</button>
</mat-dialog-actions>
