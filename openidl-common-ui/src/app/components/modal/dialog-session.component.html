<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
	{{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-flat-button mat-dialog-close>Close</button>
	<button
		*ngIf="data.isSessionExpired"
		mat-flat-button
		(click)="redirectToLogin()"
		cdkFocusInitial
		color="primary"
	>
		Login
	</button>
</mat-dialog-actions>
