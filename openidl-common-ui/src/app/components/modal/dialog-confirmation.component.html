<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
	{{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		mat-flat-button
		mat-dialog-close
		color="primary"
		(click)="onClickYes()"
	>
		Yes
	</button>
	<button mat-flat-button cdkFocusInitial>No</button>
</mat-dialog-actions>
