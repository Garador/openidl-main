<div class="search-container">
	<div class="input-group">
		<input
			class="form-control"
			type="text"
			[(ngModel)]="searchInput"
			(keydown.enter)="search($event)"
			placeholder="Search for data call"
		/>
		<span class="glyphicon glyphicon-search search-icon"></span>
		<button
			type="button"
			class="btn btn-outline-primary btn-clearsearch"
			(click)="search('clear')"
			[disabled]="!searchButtonReadOnly"
		>
			Clear Search
		</button>
	</div>
</div>
