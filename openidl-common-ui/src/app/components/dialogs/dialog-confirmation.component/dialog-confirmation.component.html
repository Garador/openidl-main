<app-base-dialog [title]="data.title" [type]="data.type"></app-base-dialog>
<mat-dialog-content class="mat-typography">
	{{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		mat-flat-button
		mat-dialog-close
		color="primary"
		(click)="onClickYes()"
	>
		Yes
	</button>
	<button mat-flat-button cdkFocusInitial>No</button>
</mat-dialog-actions>
